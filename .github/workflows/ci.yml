name: CI/CD Pipeline

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  backend-ci:
    name: Backend CI (Python)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/backend/requirements-ci.txt
          pip install pytest pytest-cov
          
      - name: Run Backend Tests
        env:
          SISRUA_AUTH_TOKEN: ${{ secrets.SISRUA_AUTH_TOKEN || 'test-token' }}
          LOCALAPPDATA: /tmp/sisrua
        run: |
          mkdir -p /tmp/sisrua
          export PYTHONPATH=$PYTHONPATH:$(pwd)/src/backend
          pytest --cov=backend --cov-report=xml
          
      - name: Upload Coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: coverage.xml

  frontend-ci:
    name: Frontend CI (Node)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: src/frontend/package-lock.json
          
      - name: Install dependencies
        working-directory: src/frontend
        run: npm ci
        
      - name: Lint and Format Check
        working-directory: src/frontend
        run: |
          npm run lint
          npx prettier --check .
          
      - name: Run Frontend Tests
        working-directory: src/frontend
        run: npm test -- --run
        
      - name: Build Frontend
        working-directory: src/frontend
        run: npm run build
        
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: src/frontend/dist

  # Optional: Deployment / Packaging if on Main
  publish-artifacts:
    name: Publish Artifacts
    needs: [backend-ci, frontend-ci]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - run: echo "Pipeline complete and green. Artifacts available for download."
